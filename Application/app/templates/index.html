{% extends 'layout.html' %}

{% block title %}
<title>کهکشان</title>
{% endblock %}

{% block content %}
        <!-- slider-area -->
        <section class="slider__area slider__bg" data-background="{{ url_for('static', filename='img/slider/slider_bg.jpg') }}">
            <div class="slider-activee">
                <div class="single-slider">
                    <div class="container custom-container">
                        <div class="row justify-content-between">
                            <div class="col-lg-6">
                                <div class="slider__content">
                                    <h6 class="sub-title wow fadeInUp" data-wow-delay=".2s">بازی آنلاین</h6>
                                    <h2 class="title wow fadeInUp" data-wow-delay=".5s">اســتریــم</h2>
                                    <p class="wow fadeInUp" data-wow-delay=".8s">بازی های ویدیویی آنلاین</p>
                                    <div class="slider__btn wow fadeInUp" data-wow-delay="1.2s">
                                        <a href="contact.html" class="tg-btn-1"><span>تماس با ما</span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xxl-6 col-xl-5 col-lg-6">
                                <div class="slider__img text-center">
                                    <img src="{{ url_for('static', filename='img/slider/slider_img01.png') }}" data-magnetic alt="img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider__shapes">
                <img src="{{ url_for('static', filename='img/slider/slider_shape01.png') }}" alt="shape">
                <img src="{{ url_for('static', filename='img/slider/slider_shape02.png') }}" alt="shape">
                <img src="{{ url_for('static', filename='img/slider/slider_shape03.png') }}" alt="shape">
                <img src="{{ url_for('static', filename='img/slider/slider_shape04.png') }}" alt="shape">
            </div>
            <div class="slider__brand-wrap">
                <div class="container custom-container">
                    <ul class="slider__brand-list list-wrap">
                        <li><a href="#"><img src="{{ url_for('static', filename='img/brand/brand_logo01.png') }}" alt="brand"></a></li>
                        <li><a href="#"><img src="{{ url_for('static', filename='img/brand/brand_logo02.png') }}" alt="brand"></a></li>
                        <li><a href="#"><img src="{{ url_for('static', filename='img/brand/brand_logo03.png') }}" alt="brand"></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- slider-area-end -->
{% endblock %}
