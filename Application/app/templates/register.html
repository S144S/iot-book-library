<!DOCTYPE html>
<html class="no-js" lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ثبت‌نام</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.html') }}">
        <!-- CSS here -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- Page-Revealer -->
        <script src="{{ url_for('static', filename='js/tg-page-head.js') }}"></script>
    </head>
    <body>
        <main class="main--area"><!-- breadcrumb-area -->
            <section class="breadcrumb-area breadcrumb__hide-img min-height-100" data-background="{{ url_for('static', filename='img/bg/breadcrumb_bg02.jpg') }}">
                <div class="container">
                    <div class="breadcrumb__wrapper">
                        <div class="row">
                            <div class="col-12">
                                <div class="breadcrumb__content">
                                    <h2 class="title">وقتش رسیده کهکشان رو فتح کنی!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- breadcrumb-area-end --><!-- contact-area -->
            <section class="contact-area pt-4 pb-2">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-10">
                            <div class="contact__form-wrap">
                                {% with messages = get_flashed_messages(with_categories=True) %}
                                    {% if messages %}
                                        {% for category, message in messages %}
                                            <div class="alert alert-{{ category }}">
                                                <p class="text-dark">{{ message }}</p>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                                <form action="{{ url_for('register') }}" method="POST">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-grp">
                                                <input name="fname" placeholder="نام *" type="text" />
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-grp">
                                                <input name="lname" placeholder="نام خانوادگی *" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-grp">
                                                <input name="username" placeholder="نام کاربری *" type="text" />
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-grp">
                                                <input name="grade" placeholder="پایه تحصیلی *" type="number" min="7" max="9"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-grp">
                                                <input name="password" placeholder="گذرواژه *" type="password" />
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-grp">
                                                <input name="reppass" placeholder="تکرار گذرواژه *" type="password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button class="submit-btn">ثبت نام</button>
                                        <p class="text-danger d-none" id="error-message"></p>
                                    </div>
                                    <p class="mt-2">اکانت داری؟ <a href="{{ url_for('login') }}">پس بیا داخل!</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- contact-area-end --><!-- contact-map -->
        </main><!-- main-area-end -->
        <!-- JS here -->
        <script src="{{ url_for('static', filename='js/vendor/jquery-3.6.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ajax-form.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
